<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Idea Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <h1 class="mb-4 text-center">ðŸš€ Startup Idea Validator</h1>

                <form method="POST">
                    <div class="mb-3">
                        <textarea name="idea" class="form-control" rows="6" placeholder="Describe your startup idea here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Validate Idea</button>
                </form>

                {% if score != "N/A" %}
                    <div class="alert alert-success mt-4">
                        <h4 class="alert-heading">AI Rating: {{ score }}</h4>
                    </div>
                {% endif %}

                {% if feedback %}
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">AI Feedback</h5>
                            <p class="card-text">{{ feedback }}</p>
                        </div>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>

</body>
</html>
